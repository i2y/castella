site_name: Castella
site_url: https://i2y.github.io/castella
repo_url: https://github.com/i2y/castella
theme:
  name: material
  language: "en"
  logo: images/sweets_kasutera.png
  favicon: images/sweets_kasutera.png
  features:
    # - navigation.tabs
    - navigation.top
    - navigation.footer
    - content.code.annotate
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: switch to light mode
  font:
    text: "Roboto"
    code: "Roboto Mono"
  icon:
    repo: fontawesome/brands/github
copyright: "&copy; 2022 Yasushi Itoh"
repo_name: i2y/castella
nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started.md
      - Hello World: hello-world.md
  - Core Concepts:
      - Layout: layout.md
      - Sizing: sizing.md
      - State Management: state.md
      - Animation: animation.md
      - Internationalization: i18n.md
      - Custom Widgets: custom-widgets.md
      - Styling: style.md
  - Widgets:
      - Built-in Widgets: widgets.md
      - Charts: chart.md
      - Audio: audio.md
  - Platforms:
      - iOS: ios.md
      - castella-skia Backend: castella-skia.md
  - AI Agent:
      - Agent UI: agent.md
      - MCP: mcp.md
      - Agent Skills: skills.md
      - Workflow Studio Samples: studio.md
  - Advanced:
      - Z-Index and Layering: z-index.md
      - Hot Restarting: hot-restarting.md
      - Hot Reloading: hot-reloading.md
      - Environment Variables: environment.md
  - Deployment:
      - Packaging: packaging.md
  - License: license.md
plugins:
  search:
    lang: 'en'

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/i2y_
      name: i2y on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/i2y/castella/

watch:
  - docs/examples
