site_name: Cattt
theme:
  name: material
  language: 'en'
  features:
    - navigation.tabs
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
copyright: 'Copyright Â© 2022 Yasushi Itoh'
repo_url: https://github.com/i2y/cattt/
nav:
  - Home: index.md
  - Getting started:
    - Installation: getting-started.md
    - Hello World: hello-world.md
    - Hot restarting: hot-restarting.md
    - Hot reloading: hot-reloading.md
  - Packaging: packaging.md
  - License: license.md
