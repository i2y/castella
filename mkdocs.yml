site_name: Hippos
theme:
  name: material
  language: "en"
  features:
    - navigation.tabs
    - content.code.annotate
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: switch to light mode
  font:
    text: "Roboto"
    code: "Roboto Mono"
copyright: "Copyright Â© 2022 Yasushi Itoh"
repo_url: https://github.com/i2y/hippos/
nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started.md
      - Hello World: hello-world.md
      - Layout: layout.md
      - State: state.md
      - Component: component.md
      - Stateful Component: stateful-component.md
      - Widgets: widgets.md
      - Chart: chart.md
      - Hot restarting: hot-restarting.md
      - Hot reloading: hot-reloading.md
  - Packaging: packaging.md
  - License: license.md
plugins:
  - mkdocs-video
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
